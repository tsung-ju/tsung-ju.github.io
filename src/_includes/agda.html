<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Agda.css" />
    <title>{{ page.fileSlug }}</title>
    <link rel="stylesheet" href="/fonts/JuliaMono.css" />
    <style>
      body {
        font-family: JuliaMono, monospace;
        font-size: 14px;
        display: flex;
        flex-flow: row nowrap;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: unset;
        text-wrap: balance;
      }
      p {
        text-wrap: pretty;
      }
      nav {
        font-size: 0.8rem;
        line-height: 1.5;
        margin-right: 2em;
      }
      nav a {
        display: block;
        color: unset;
      }
      .module-tree {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
      }
      .module-tree .module-tree {
        padding-left: 2ch;
      }
      .Agda {
        margin: 0;
      }
    </style>
  </head>
  <body>
    {% macro moduleTree(modules) %}
      <ul class="module-tree">
        {% for name, submodules in modules %}
          <li>
            {% if submodules.href %}
              <a href="{{ submodules.href }}">{{ name }}</a>
            {% else %}
              <a>{{ name }}</a>
            {% endif %}
            {% if submodules %}
              {{ moduleTree(submodules) }}
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    {% endmacro %}
    <nav>
      {{ moduleTree(agdaModules) }}
    </nav>
    <pre class="Agda">{{ content | safe }}</pre>
  </body>
</html>
